    <!--
    = TRIG IDENTITIES =

    == Sum and difference ==
    cos(A - B) = cos A cos B + sin A sin B
    cos(A + B) = cos A cos B - sin A sin B

    sin(A - B) = sin A cos B - cos A sin B
    sin(A + B) = sin A cos B + cos A sin B

    tan(A - B) = (tan A - tan B) / (1 + tan A tan B)
    tan(A + B) = (tan A + tan B) / (1 - tan A tan B)

    == Double angle ==
    sin 2x = 2 sin x cos x
    cos 2x = cos^2 x - sin^2 x = 1 - 2sin^2 x = 2cos^2 x - 1
    tan 2x = 2 tan x / (1 - tan^2 x)

    == Half angle ==
    sin(th / 2) = pm sqrt((1 - cos th) / 2)
    cos(th / 2) = pm sqrt((1 + cos th) / 2)
    tan(th / 2) = pm sqrt((1 - cos th) / (1 + cos th) = sin th / (1 + cos th) = (1 - cos th) / sin th

    = CALCULUS =

    == Derivatives ==
    d/dx sin x = cos x
    d/dx cos x = -sin x
    d/dx tan x = sec^2 x
    d/dx cot x = -csc^2 x
    d/dx sec x = sec x tan x
    d/dx csc x = -csc x cot x

    == Derivatives of inverses ==
    d/dx sin^-1 x = 1 / sqrt(1 - x^2)
    d/dx cos^-1 x = -1 / sqrt(1 - x^2)
    d/dx tan^-1 x = 1 / (1 + x^2)
    d/dx cot^-1 x = -1 / (1 + x^2)
    d/dx sec^-1 x = 1 / (|x| sqrt(x^2 - 1))
    d/dx csc^-1 x = -1 / (|x| sqrt(x^2 - 1))

    == Integrals ==
    integral of sin x dx = -cos x + C
    integral of cos x dx = sin x + C
    integral of tan x dx = -ln|cos x| + C = ln|sec x| + C
    integral of cot x dx = ln|sin x|
    integral of sec x dx = ln|sec x + tan x|
    integral of csc x dx = -ln|csc x + cot x|
    -->
