<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>evo sim</title>
    <meta name="description" content="based on carykh's evolution simulator"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/sheep3.css">
    <link rel="stylesheet" href="./ui.css">
    <script src="/sheep3.js" charset="utf-8"></script>
    <script src="./simulation.js" charset="utf-8"></script>
    <style media="screen">
      .playground {
        background-color: skyblue;
        flex: auto;
      }
    </style>
  </head>
  <body>
    <script type="module">
import { View, Canvas } from './ui.mjs'
import { RenderSimulation } from '../render-simulation.mjs'

const creatureA = new Creature({
  nodes: [
    {
      friction: 0,
      initPos: [-1, -0.4]
    },
    {
      friction: 0,
      initPos: [-1, 0.4]
    }
  ],
  muscles: [
    {
      constant: 10,
      contractLength: 0.64,
      extendLength: 0.96,
      contractTime: 0,
      extendTime: 0.5,
      node1: 0,
      node2: 1,
      damping: 1
    }
  ],
  heartbeat: 1.5,
  mutability: 1
})
const creatureB = new Creature({
  nodes: [
    {
      friction: 0,
      initPos: [1, -0.4]
    },
    {
      friction: 0,
      initPos: [1, 0.4]
    }
  ],
  muscles: [
    {
      constant: 200,
      contractLength: 0.64,
      extendLength: 0.96,
      contractTime: 0,
      extendTime: 0.5,
      node1: 0,
      node2: 1,
      damping: 20
    }
  ],
  heartbeat: 1.5,
  mutability: 1
})

options.gravity = 0
options.ground = Infinity // No ground

const mainView = new View('playground-view', [
  new Canvas('playground', (wrapper, view) => {
    const { canvas, ctx: c, sizeReady } = wrapper

    const simulation = new RenderSimulation({
      render: () => {
        c.clearRect(0, 0, wrapper.width, wrapper.height)
        c.save()
        c.translate(wrapper.width / 2, wrapper.height / 2)
        c.scale(100, 100)
        creatureA.render(c)
        creatureB.render(c)
        c.restore()
      },
      simulate: time => {
        creatureA.sim(time)
        creatureB.sim(time)
      },
      simTime: SIM_TIME
    })

    sizeReady.then(() => {
      creatureA.reset()
      creatureB.reset()
      simulation.start()
    })
  })
])
mainView.show()
mainView.resize()

window.creatureA = creatureA
window.creatureB = creatureB
    </script>
  </body>
</html>
