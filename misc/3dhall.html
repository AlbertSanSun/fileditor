<!DOCTYPE html>
<html>
  <head>
    <title>3d hall meh</title>
    <meta charset="UTF-8">
    <meta name="description" content="2 lazy 4 me"/>
    <style>
      scene {
        display: block;
        position: relative;
        height: 300px;
        width: 300px;
        background: rgba(0,0,0,0.1);
      }
      wall {
        display: block;
        position: absolute;
        height: 300px;
        width: 300px;
        box-sizing: border-box;
        transition: transform .5s;
      }
      wall#merp {
        background: #7a7e7f;
        transform: perspective(150px) rotateY(45deg);
        transform-origin: left center 0;
      }
      wall#rwall {
        background: #7a7e7f;
        transform: perspective(150px) rotateY(-45deg);
        transform-origin: right center 0;
      }
      wall#ceil {
        background: #616565;
        transform: perspective(150px) rotateX(-45deg);
        transform-origin: center top 0;
        height: 900px;
        top: 0;
      }
      wall#floor {
        background: #616565;
        transform: perspective(150px) rotateX(45deg);
        transform-origin: center bottom 0;
        height: 900px;
        bottom: 0;
      }
      wall#floor3, wall#floor4 {
        background: #616565;
        transform-origin: center bottom 0;
      }
      wall#ceil3, wall#ceil4 {
        background: #616565;
        transform-origin: center top 0;
      }
      wall#floor3 {
        transform: perspective(150px) rotateX(45deg) translateY(-300px) translateX(-300px);
      }
      wall#floor4 {
        transform: perspective(150px) rotateX(45deg) translateY(-300px) translateX(300px);
      }
      wall#ceil3 {
        transform: perspective(150px) rotateX(-45deg) translateY(300px) translateX(-300px);
      }
      wall#ceil4 {
        transform: perspective(150px) rotateX(-45deg) translateY(300px) translateX(300px);
      }
      wall#flat {
        background: #7a7e7f;
        transform: perspective(150px) scale(.26) translateX(-300px);
      }
      wall#flat1 {
        background: #7a7e7f;
        transform: scale(.26) translateX(300px);
      }
      wall#wall1 {
        background: #7a7e7f;
        transform: perspective(150px) rotateY(45deg) translateX(600px);
        transform-origin: left center 0;
      }
      wall#wall2 {
        background: #7a7e7f;
        transform: perspective(150px) rotateY(-45deg) translateX(-600px);
        transform-origin: right center 0;
      }
      wall#shaodw {
        background: black;
        box-shadow: 0 0 300px 50px black;
        transform: scale(.2);
      }
    </style>
  </head>
  <body>
    <scene>
      <wall id='ceil'></wall>
      <wall id='floor'></wall>
      <wall id='floor3'></wall>
      <wall id='floor4'></wall>
      <wall id='ceil3'></wall>
      <wall id='ceil4'></wall>
      <wall id='merp'></wall>
      <wall id='rwall'></wall>
      <wall id='flat'></wall>
      <wall id='flat1'></wall>
      <wall id='wall1'></wall>
      <wall id='wall2'></wall>
      <wall id='shaodw'></wall>
    </scene>

    <script src="../../sheep.js"></script>
  </body>
  <!-- MADE BY SEAN -->
</html>
