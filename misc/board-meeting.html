  <body>

    <script>
      const bit_rate = 'all'
      function play_local_tv (ss_no, channel) {
        jwplayer('container').setup({

            {
              sources: [
                {

                    'https://5c2974786200d.streamlock.net:443/live-chan' +
                    channel +
                    '/ngrp:ch' +
                    channel +
                    '_' +
                    bit_rate +
                    '/playlist.m3u8'
                }
              ],
              image: '/wp-content/themes/mpm/img/tv-img.jpg'
            }
          ],
          width: '505',
          primary: 'html5',
          aspectratio: '16:9',

          hlshtml: true,
