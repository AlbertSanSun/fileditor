    <title>VaryAI Logo Customiser</title>

    <link rel="stylesheet" href="https://orbiit.github.io/gunn-web-app/css/colourpicker.css">
    <style>
      html, body {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--back);
      }
      .settings {
        position: fixed;
        top: 0;
        right: 0;
        flex: none;
        padding: 10px;
        background-color: rgba(0,0,0,0.8);
        color: white;
        margin: 0;
        list-style: none;
        border: 1px solid rgba(255,255,255,0.3);
        font-size: 18px;
      }
      .colourtriggers {
        background: none;
        border: 1px solid rgba(255,255,255,0.3);
        height: 1em;
        width: 1em;
        border-radius: 50%;
        margin-left: 5px;
        cursor: pointer;
      }
      .settings input {
        background: none;
        border: none;
        color: rgba(255,255,255,0.7);
        background-color: rgba(255,255,255,0.1);
        padding: 5px;
        margin: 5px;
        border-radius: 2px;
        cursor: pointer;
      }
      input[type=number] {
        width: 50px;
      }
      .settings input:focus {
        cursor: auto;
        text-shadow: 0 0 3px rgba(255,255,255,0.5);
        color: white;
      }
      a {
        color: inherit;
        background-color: rgba(255,255,255,0.1);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        background-color: rgba(255,255,255,0.2);
      }
      .colourpicker-input {
        color: white;
      }
      svg {
        fill: var(--i);
        margin: 50px;
        max-width: 500px;
      }
      g {
        fill: var(--a);
        stroke: var(--a);
      }
      #vary {
        fill: var(--vary);
      }
    </style>

    <script>
function createColour(type, colour) {
  const elem = document.getElementById(type + "btn"),
  input = new ColourPicker(c => {
    document.body.style.setProperty("--" + type, c);
    elem.style.backgroundColor = c;
  });
  document.body.style.setProperty("--" + type, colour);
  input.colour = colour;
  elem.addEventListener("click", e => input.trigger(elem));
}
createColour("back", "#212121");
createColour("vary", "#a8a8a8");
createColour("a", "#FFEB3B");
createColour("i", "#FFC107");
    </script>
