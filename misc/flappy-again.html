    <script>
/**
 * Fancy logistic growth function that outputs a number in (0, 1)
 */
function logistic (n) {
  return 1 / (1 + Math.exp(-n))
}

class BrainType {
  constructor (options = {}) {
    this.options = options

    const {
      inputs = 1,
      hiddens = [],
      outputs = 1
    } = options
    const layers = [inputs, ...hiddens, outputs]
    this.layers = layers
    this.weights = 0
    for (let i = 0; i < layers.length - 1; i++) {
      this.weights += layers[i] * layers[i + 1]
    }
  }

  makeRandom () {
    const layers = this.layers
    const weights = []
    for (let i = 0; i < this.weights; i++) {
      weights.push(Math.random() * 2 - 1)
    }
    return weights
  }

  /**
   * Actually *mutates* the array lol (as in, it edits the items of the given
   * array)
   */
  radiation (weights) {
    if (weights.length !== this.weights) {
      throw new Error('Wucky: I do not associate with these aliens!')
    }
    const { mutationRange = 0.5, mutationChance = 0.1 } = this.options
    for (let i = 0; i < weights.length; i++) {
      if (Math.random() < mutationChance) {
        weights[i] += mutationRange * (Math.random() * 2 - 1)
      }
    }
    return weights
  }

  sex (a, b) {
    if (a.length !== this.weights || b.length !== this.weights) {
      throw new Error('Wucky: These are not my people!')
    }
    const { aPreference = 0.5 } = this.options
    const newWeights = []
    for (let i = 0; i < this.weights; i++) {
      if (Math.random() < aPreference) {
        newWeights.push(a[i])
      } else {
        newWeights.push(b[i])
      }
    }
    return newWeights
  }

  ponder (weights, inputs) {
    const { layers } = this
    if (inputs.length !== layers[0]) {
      throw new Error('Wucky: Weird number of inputs given')
    }
    let previousLayer = inputs
    let weight = 0
    for (const layerLength of this.layers.slice(1)) {
      const currentLayer = []
      for (let i = 0; i < layerLength; i++) {
        let sum = 0
        for (const val of previousLayer) {
          sum += weights[weight] * val
          weight++
        }
        currentLayer.push(logistic(sum))
      }
      previousLayer = currentLayer
    }
    return previousLayer
  }
}

class Generations {
  constructor (options = {}) {
    this.options = options

    const { count = 100 } = options
    this.count = count
  }

  makeGeneration () {
    const { brainType } = this.options
    const count = this.count

    const generation = []
    for (let i = 0; i < count; i++) {
      generation.push(brainType.makeRandom())
    }
    return generation
  }

  /**
   * The generation is expected to be sorted best first
   */
  nextGeneration (generation) {
    const { keepRate = 0.2, randomRate = 0.2, children = 1 } = this.options
    const count = this.count

    if (generation.length !== count) {
      throw new Error('Wucky: This is not my generation')
    }

    const newGeneration = []

    const keep = Math.round(keepRate * count)
    for (let i = 0; i < keep && newGeneration.length < count; i++) {
      newGeneration.push(generation[i])
    }

    const randoms = Math.round(randomRate * count)
    for (let i = 0; i < randoms && newGeneration.length < count; i++) {
      newGeneration.push(brainType.makeRandom())
    }

    // For each individual, breed it with each winner before it (until the
    // required population count is met)
    // (Children are also given radiation treatment for mutations)
    for (let i = 0; i < generation.length; i++) {
      for (let j = 0; j < i; j++) {
        if (newGeneration.length >= count) {
          return newGeneration
        }
        for (let k = 0; k < children; k++) {
          newGeneration.push(brainType.radiation(brainType.sex(generation[i], generation[j])))
        }
      }
    }
    throw new Error('Wucky: Not enough children are being born!')
  }
}

// Horizontal velocity of the birds (and the scrolling camera) (un/s)
const FLY_SPEED = 180
// Acceleration due to gravity (un/s^2)
const GRAVITY = 1080
// Vertical velocity of the birds when flapping (un/s)
const FLAP_SPEED = -360
// Height of the screen (birds will die if they hit the floor or ceiling)
const STAGE_HEIGHT = 512
// Size of the birds
const BIRD_WIDTH = 40
const BIRD_HEIGHT = 30
// Spawning height of the birds
const START_Y = 250
// The pipe gaps will be this much away from the top and bottom of the screen
const PIPE_PADDING = 50
// Width of the pipes
const PIPE_WIDTH = 50
// Vertical distance between the upper and lower pipe parts
const GAP_HEIGHT = 120
// Horizontal distance between pipes from their left sides
const PIPE_DISTANCE = 270
// X position of the first pipe
const INIT_PIPE_POS = 420
// Horizontal distance off the screen
const PIPE_REGION = 10
// Initial scrollX
const INIT_SCROLL = -80
// Time to simulate per round (s)
const SIM_TIME = 0.01

class Bird {
  constructor (brainType) {
    this.brainType = brainType
  }

  loadBrain (brain) {
    this.brain = brain
    return this
  }

  reset () {
    this.x = 0
    this.y = START_Y
    this.xv = FLY_SPEED
    this.yv = 0
    this.dead = false
    return this
  }

  think (inputs) {
    return this.brainType.ponder(this.brain, inputs)
  }

  flapping (nextPipe) {
    const [flap] = this.think([
      this.y / STAGE_HEIGHT,
      nextPipe.height / STAGE_HEIGHT
    ])
    return flap > 0.5
  }

  simulate (time, nextPipe) {
    if (!this.dead) {
      this.x += this.xv * time

      const initYV = this.yv
      if (this.flapping(nextPipe)) {
        this.yv = FLAP_SPEED
      }
      this.yv += GRAVITY * time
      this.y += this.yv * time

      if (this.y < 0 || this.y + BIRD_HEIGHT > STAGE_HEIGHT ||
        nextPipe.isTouching(this)) {
        this.dead = true
      }
    }

    return this
  }

  draw (ctx) {
    ctx.fillRect(this.x, this.y, BIRD_WIDTH, BIRD_HEIGHT)
    return this
  }
}

class Pipe {
  constructor (pos, height = Pipe.randomHeight()) {
    this.pos = pos
    // Height represents the distance from the top of the screen to the bottom
    // of the top pipe part
    this.height = height
  }

  isTouching (bird) {
    return bird.x < this.pos + PIPE_WIDTH && this.pos < bird.x + BIRD_WIDTH &&
      (bird.y < this.height && 0 < bird.y + BIRD_HEIGHT ||
      bird.y < STAGE_HEIGHT && this.height + GAP_HEIGHT < bird.y + BIRD_HEIGHT)
  }

  draw (ctx) {
    ctx.fillRect(this.pos, 0, PIPE_WIDTH, this.height)
    ctx.fillRect(this.pos, this.height + GAP_HEIGHT, PIPE_WIDTH,
      STAGE_HEIGHT - (this.height + GAP_HEIGHT))
    return this
  }

  static randomHeight () {
    return Math.random() * (STAGE_HEIGHT - PIPE_PADDING * 2 - GAP_HEIGHT) +
      PIPE_PADDING
  }
}

const canvas = document.getElementById('canvas')
const c = canvas.getContext('2d')

const brainType = new BrainType({ inputs: 2, hiddens: [2], outputs: 1 })
const generationManager = new Generations({ brainType })
const birds = []
for (let i = 0; i < generationManager.count; i++) {
  birds.push(new Bird(brainType))
}

let generation = generationManager.makeGeneration()
let generations = 1
let aliveBirds
let pipes
let longestTravelled = 0

let screenWidth
let screenHeight
let scrollX

let idealSimulationTime = 0
let timeSimulated = 0
let speed = 1
let lastTime = Date.now()

function start () {
  for (let i = 0; i < generationManager.count; i++) {
    birds[i].loadBrain(generation[i]).reset()
  }

  aliveBirds = [...birds]
  pipes = [new Pipe(INIT_PIPE_POS)]
  scrollX = INIT_SCROLL
}

function simulate () {
  // Spawn/despawn pipes as needed
  while (pipes[0] && pipes[0].pos < scrollX - PIPE_REGION) {
    pipes.splice(0, 1)
  }
  const visibleWidth = screenWidth * STAGE_HEIGHT / screenHeight
  while (pipes[pipes.length - 1] &&
    pipes[pipes.length - 1].pos < scrollX + visibleWidth + PIPE_REGION) {
    pipes.push(new Pipe(pipes[pipes.length - 1].pos + PIPE_DISTANCE))
  }

  scrollX += FLY_SPEED * SIM_TIME

  // Get first pipe whose right edge is after the birds' left side (if a bird
  // is under a pipe, that pipe is still "next")
  // All birds travel horizontally at the same speed, so using any alive bird is ok
  const nextPipe = pipes.find(pipe => pipe.pos + PIPE_WIDTH > aliveBirds[0].x)
  for (let i = 0; i < aliveBirds.length; i++) {
    aliveBirds[i].simulate(SIM_TIME, nextPipe)
    if (aliveBirds[i].dead) {
      aliveBirds.splice(i, 1)
      i--
    }
  }

  if (aliveBirds.length === 0) {
    nextGen()
    start()
  }
}

function nextGen () {
  // Sort birds by how far they flew (furthest -> shortest) and generate a new
  // generation based on them
  birds.sort((a, b) => b.x - a.x)
  if (birds[0].x > longestTravelled) longestTravelled = birds[0].x
  generation = generationManager.nextGeneration(birds.map(bird => bird.brain))
  generations++
}

function resize () {
  ({ width: screenWidth, height: screenHeight } = canvas.getBoundingClientRect())
  const dpr = window.devicePixelRatio
  canvas.width = screenWidth * dpr
  canvas.height = screenHeight * dpr
  c.scale(dpr, dpr)
}

function paint () {
  const now = Date.now()
  const elapsed = now - lastTime
  if (elapsed < 500) {
    idealSimulationTime += elapsed * speed
    while (timeSimulated < idealSimulationTime) {
      simulate()
      timeSimulated += SIM_TIME * 1000
    }
  }
  lastTime = now

  // Sky
  c.fillStyle = '#3cbce3'
  c.fillRect(0, 0, screenWidth, screenHeight)

  c.save()
  c.scale(screenHeight / STAGE_HEIGHT, screenHeight / STAGE_HEIGHT)
  c.translate(-scrollX, 0)

  // Pipes
  c.fillStyle = '#97dc42'
  for (const pipe of pipes) {
    pipe.draw(c)
  }

  // Birds
  for (const bird of birds) {
    if (bird.dead) {
      c.fillStyle = 'rgba(0, 0, 0, 0.5)'
    } else {
      c.fillStyle = 'rgba(255, 255, 255, 0.2)'
    }
    bird.draw(c)
  }

  c.restore()

  c.fillStyle = 'white'
  c.font = '14px monospace'
  c.fillText(`Generation ${generations}`, 0, 16)
  c.fillText(`${aliveBirds.length}/${birds.length} alive`, 0, 32)
  c.fillText(`Longest travelled: ${aliveBirds[0].x.toFixed(2)}`, 0, 48)
  c.fillText(`Longest travelled ever: ${longestTravelled.toFixed(2)}`, 0, 64)

  window.requestAnimationFrame(paint)
}

const speedInput = document.getElementById('speed')
const speedDisplay = document.getElementById('speed-display')
speedInput.addEventListener('input', e => {
  speed = 2 ** +speedInput.value
  speedDisplay.textContent = speed.toFixed(2)
})

window.addEventListener('resize', resize)
resize()
start()
paint()

    </script>
